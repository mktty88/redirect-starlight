<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function redirectToGame() {
      const uuid = generateUUID();
      const url = `https://demogamesfree.kaawsdrn.net/gs2c/html5Game.do?extGame=1&symbol=vs20starlightx&gname=Starlight%20Princess%201000&jurisdictionID=99&mgckey=stylename@generic~SESSION@${uuid}`;
      window.location.href = url;
    }

    window.onload = redirectToGame;
  </script>
</head>
<body>
  <p>Mengalihkan ke Starlight Princess 1000...</p>
</body>
</html>
